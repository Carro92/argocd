apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: carro92/todoapp:f7dc85e65b82efb74faf94eb81e500042b02ba87
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config